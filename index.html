<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <main>

    <div class="container">

      <div class="leftsection">
        <div class="header">
          <div class="logo"></div>
        </div>
        <img class="mobile-image" src="./images/hero-mobile.jpg" alt="Lady in orange shirt">
        
        
        <div class="maintext">
          <div class="headline">
          <span>We're</span><br> coming<br>soon
        </div>
          <p class="info">Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
<!-- novalidate as a form attribute means that we can use our javascript to validate -->
          <form novalidate class="form">
            <input type="email"  placeholder="Email Address " required name="email" id="email">
                   <input type="submit" aria-label="Submit" value=""> 
                   <div class="error" aria-live="polite">Please provide a valid email</div> 
         
          </form>
          

  


   





        </div>

      </div>
      <div class="rightsection">

        <div class="desktopimage"></div>
      </div>



    </div>

  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
<script>

  const form=document.querySelector(".form");
  const email=document.querySelector("#email");
  form.addEventListener('submit', function (event) {
        // if the form contains valid data, we let it submit
     
        //document.querySelector(".error").style.display="none";

        if(!email.validity.valid) {
          document.querySelector(".error").style.display="block";
          // Then we prevent the form from being sent by canceling the event
          event.preventDefault();
      
        }
      });
   </script>   
</html>
